<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Consumo n8n</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #0f111a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1100px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 24px; font-weight: 500; color: #e2e8f0; }
        p { color: #a0aec0; margin: 5px 0 0 0; font-size: 14px; }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: #1a202c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2d3748;
            transition: transform 0.2s;
        }
        .kpi-card:hover { transform: translateY(-2px); border-color: #4a5568; }
        .kpi-label { font-size: 11px; color: #718096; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .kpi-value { font-size: 28px; font-weight: 700; margin-top: 8px; color: #f7fafc; }
        
        .status-good { color: #48bb78; }
        .status-warn { color: #ecc94b; }
        .status-danger { color: #f56565; }

        .chart-container {
            background-color: #1a202c;
            border-radius: 12px;
            border: 1px solid #2d3748;
            padding: 25px;
            height: 450px;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Dashboard de Ejecuciones</h1>
            <p>Monitoreo en tiempo real del consumo mensual</p>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Total Proyectado Mes</div>
                <div class="kpi-value" id="kpi-proyeccion">Calculating...</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Cupo Disponible (Sobrante)</div>
                <div class="kpi-value" id="kpi-colchon">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Límite del Plan</div>
                <div class="kpi-value" id="kpi-limite">50.000</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Estado del Cupo</div>
                <div class="kpi-value" id="kpi-estado">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
        // ENLACE CORREGIDO:
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMaYZ05TFwfTXY186xPhb7MMz_4Ayu4K9XKXzetsCUwTyh8eUIcV-btgYhrC4c4ixUhjATgTMFms1/pub?gid=1663598334&single=true&output=csv';
        const PLAN_LIMIT = 50000;

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                const results = Papa.parse(csvText, { header: false });
                const rawData = results.data;

                // 1. Encontrar encabezados
                let headerIndex = -1;
                for(let i=0; i<rawData.length; i++) {
                    // Buscamos la fila que tenga "Consumo final"
                    if(rawData[i].join(' ').toLowerCase().includes("consumo final")) {
                        headerIndex = i;
                        break;
                    }
                }

                if(headerIndex === -1) { headerIndex = 0; } // Fallback

                const headers = rawData[headerIndex].map(h => h.toLowerCase().trim());
                
                // 2. Identificar columnas
                // Buscamos "fecha corta" primero, si no existe, usamos "fecha"
                let colFecha = headers.findIndex(h => h.includes("fecha corta"));
                if (colFecha === -1) colFecha = headers.findIndex(h => h.includes("fecha"));
                
                const colConsumo = headers.findIndex(h => h.includes("consumo final"));

                const labels = [];
                const dataPoints = [];
                
                // 3. Procesar datos y SUMAR
                let monthlyTotalSum = 0;

                for(let i = headerIndex + 1; i < rawData.length; i++) {
                    const row = rawData[i];
                    // Validar que la fila tenga datos
                    if(row[colFecha] && row[colConsumo]) {
                        
                        // Limpieza de Fecha
                        let dateText = row[colFecha];
                        if(dateText.includes(",")) {
                            // Si viene como "jueves, 1 de enero...", tomamos la parte después de la coma
                             let parts = dateText.split(",");
                             if(parts.length > 1) dateText = parts[1].trim(); 
                        }

                        // Limpieza de Número (Quitar puntos de miles)
                        let valStr = row[colConsumo].toString().replace(/\./g, "").replace(/,/g, "");
                        let val = parseInt(valStr);

                        if(!isNaN(val)) {
                            labels.push(dateText);
                            dataPoints.push(val);
                            
                            // AQUÍ ESTÁ LA CORRECCIÓN CLAVE: SUMAMOS CADA DÍA
                            monthlyTotalSum += val;
                        }
                    }
                }

                // 4. Cálculos Finales basados en la SUMA
                const buffer = PLAN_LIMIT - monthlyTotalSum;
                const percentage = (monthlyTotalSum / PLAN_LIMIT) * 100;

                // 5. Actualizar HTML con los números correctos
                
                // Proyección (Suma total)
                document.getElementById('kpi-proyeccion').innerText = monthlyTotalSum.toLocaleString('es-CO');
                
                // Colchón
                const colchonEl = document.getElementById('kpi-colchon');
                colchonEl.innerText = buffer.toLocaleString('es-CO');
                colchonEl.className = buffer < 0 ? 'kpi-value status-danger' : 'kpi-value status-good';

                // Estado Porcentaje
                const estadoEl = document.getElementById('kpi-estado');
                estadoEl.innerText = percentage.toFixed(0) + "%"; // Sin decimales como en tu sheet
                if(percentage > 100) estadoEl.className = 'kpi-value status-danger';
                else if(percentage > 85) estadoEl.className = 'kpi-value status-warn';
                else estadoEl.className = 'kpi-value status-good';


                // 6. Gráfica (Diaria)
                const ctx = document.getElementById('mainChart').getContext('2d');
                let gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(66, 153, 225, 0.5)');
                gradient.addColorStop(1, 'rgba(66, 153, 225, 0)');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Consumo Diario',
                            data: dataPoints,
                            borderColor: '#4299e1',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Límite Diario Promedio (Ref)',
                            // Línea de referencia visual (50k / 31 días = ~1612)
                            data: Array(labels.length).fill(1612),
                            borderColor: '#f56565',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { 
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        return context.raw.toLocaleString() + ' ejecuciones';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#718096', maxTicksLimit: 15 } },
                            y: { grid: { color: '#2d3748' }, ticks: { color: '#718096' } }
                        },
                        interaction: { mode: 'nearest', axis: 'x', intersect: false }
                    }
                });

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('kpi-proyeccion').innerText = "Error";
            }
        }

        init();
    </script>
</body>
</html>
