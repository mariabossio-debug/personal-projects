<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Consumo n8n</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #0f111a; /* Fondo oscuro elegante */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1100px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 24px; font-weight: 500; color: #e2e8f0; }
        p { color: #a0aec0; margin: 5px 0 0 0; font-size: 14px; }
        
        /* Grid de KPIs */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: #1a202c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2d3748;
            transition: transform 0.2s;
        }
        .kpi-card:hover { transform: translateY(-2px); border-color: #4a5568; }
        .kpi-label { font-size: 11px; color: #718096; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .kpi-value { font-size: 28px; font-weight: 700; margin-top: 8px; color: #f7fafc; }
        
        .status-good { color: #48bb78; } /* Verde */
        .status-warn { color: #ecc94b; } /* Amarillo */
        .status-danger { color: #f56565; } /* Rojo */

        /* Contenedor de Gráfica */
        .chart-container {
            background-color: #1a202c;
            border-radius: 12px;
            border: 1px solid #2d3748;
            padding: 25px;
            height: 450px;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Dashboard de Ejecuciones</h1>
            <p>Monitoreo en tiempo real del consumo mensual</p>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Proyección Fin de Mes</div>
                <div class="kpi-value" id="kpi-proyeccion">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Cupo Disponible (Colchón)</div>
                <div class="kpi-value" id="kpi-colchon">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Consumo Hoy</div>
                <div class="kpi-value" id="kpi-hoy">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Estado del Plan</div>
                <div class="kpi-value" id="kpi-estado">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
        // TU ENLACE VINCULADO:
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMaYZ05TFwfTXY186xPhb7MMz_4Ayu4K9XKXzetsCUwTyh8eUIcV-btgYhrC4c4ixUhjATgTMFms1/pub?gid=1663598334&single=true&output=csv';
        const PLAN_LIMIT = 50000;

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // Parsear CSV sin encabezados fijos para encontrar la fila correcta
                const results = Papa.parse(csvText, { header: false });
                const rawData = results.data;

                // 1. Encontrar en qué fila están los títulos (buscamos "Consumo final" o "Fecha")
                let headerIndex = -1;
                for(let i=0; i<rawData.length; i++) {
                    if(rawData[i].includes("Consumo final") || rawData[i].includes("Fecha")) {
                        headerIndex = i;
                        break;
                    }
                }

                if(headerIndex === -1) {
                    console.error("No encontré los encabezados 'Fecha' o 'Consumo final'");
                    return;
                }

                // 2. Mapear columnas dinámicamente
                const headers = rawData[headerIndex];
                const colFecha = headers.findIndex(h => h && h.toLowerCase().includes("fecha corta")) !== -1 
                               ? headers.findIndex(h => h && h.toLowerCase().includes("fecha corta")) // Preferimos fecha corta si existe
                               : headers.findIndex(h => h && h.toLowerCase().includes("fecha"));      // Si no, la normal
                
                const colConsumo = headers.findIndex(h => h && h.toLowerCase().includes("consumo final"));

                // 3. Extraer datos limpios
                const labels = [];
                const dataPoints = [];
                let lastValidValue = 0;

                // Empezamos a leer DESPUÉS de la fila de encabezados
                for(let i = headerIndex + 1; i < rawData.length; i++) {
                    const row = rawData[i];
                    // Si la fila tiene datos válidos
                    if(row[colFecha] && row[colConsumo]) {
                        // Limpiar fecha (si es larga "jueves 1...", tomamos algo corto si podemos, si no tal cual)
                        let dateText = row[colFecha];
                        // Intento básico de limpieza si viene texto largo
                        if(dateText.includes(",")) dateText = dateText.split(",")[1].trim(); 

                        // Limpiar número (quitar puntos de mil)
                        let valStr = row[colConsumo].toString().replace(/\./g, "").replace(/,/g, "");
                        let val = parseInt(valStr);

                        if(!isNaN(val)) {
                            labels.push(dateText);
                            dataPoints.push(val);
                            lastValidValue = val;
                        }
                    }
                }

                // 4. Calcular KPIs
                const projectedTotal = dataPoints[dataPoints.length - 1]; // El último valor es la proyección final
                // Buscar el consumo "real" de hoy (aproximación: último valor que no sea igual al promedio repetido... 
                // pero por simplicidad usaremos el total proyectado y colchón)
                
                const buffer = PLAN_LIMIT - projectedTotal;
                const percentage = (projectedTotal / PLAN_LIMIT) * 100;

                // Actualizar HTML
                document.getElementById('kpi-proyeccion').innerText = projectedTotal.toLocaleString();
                
                const colchonEl = document.getElementById('kpi-colchon');
                colchonEl.innerText = buffer.toLocaleString();
                if(buffer < 0) colchonEl.classList.add('status-danger');
                else colchonEl.classList.add('status-good');

                document.getElementById('kpi-hoy').innerText = new Date().toLocaleDateString('es-ES', {day: 'numeric', month: 'short'}); // Fecha hoy
                
                const estadoEl = document.getElementById('kpi-estado');
                estadoEl.innerText = percentage.toFixed(1) + "%";
                if(percentage > 100) estadoEl.className = 'kpi-value status-danger';
                else if(percentage > 85) estadoEl.className = 'kpi-value status-warn';
                else estadoEl.className = 'kpi-value status-good';


                // 5. Dibujar Gráfica
                const ctx = document.getElementById('mainChart').getContext('2d');
                
                // Degradado Azul SaaS
                let gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(66, 153, 225, 0.5)'); // Azul
                gradient.addColorStop(1, 'rgba(66, 153, 225, 0)');   // Transparente

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ejecuciones Acumuladas',
                            data: dataPoints,
                            borderColor: '#4299e1', // Azul brillante
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#fff',
                            fill: true,
                            tension: 0.4 // Curva suave
                        },
                        {
                            label: 'Límite Plan',
                            data: Array(labels.length).fill(PLAN_LIMIT),
                            borderColor: '#f56565', // Rojo suave
                            borderWidth: 2,
                            borderDash: [5, 5], // Línea punteada
                            pointRadius: 0,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: '#2d3748',
                                titleColor: '#a0aec0',
                                bodyFont: { size: 14, family: 'sans-serif' },
                                padding: 12,
                                cornerRadius: 8,
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return context.raw.toLocaleString() + ' ejecuciones';
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { color: '#718096', maxTicksLimit: 12, maxRotation: 0 }
                            },
                            y: {
                                grid: { color: '#2d3748', borderDash: [2, 4] },
                                ticks: { color: '#718096' },
                                beginAtZero: true
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });

            } catch (error) {
                console.error("Error cargando datos:", error);
                document.querySelector('.header').innerHTML += `<p style="color:red">Error cargando datos: Verifica que el CSV esté publicado públicamente.</p>`;
            }
        }

        init();
    </script>
</body>
</html>
