<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ejecutivo de Consumo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #121212; /* Fondo oscuro tipo n8n */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            padding: 25px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 600; }
        p { color: #aaaaaa; margin: 0 0 20px 0; font-size: 14px; }
        
        /* Grid de KPIs */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-box {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        .kpi-title { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .kpi-value { font-size: 28px; font-weight: bold; margin-top: 5px; }
        .safe { border-left-color: #00e676; }
        .warning { border-left-color: #ffea00; }

        canvas { width: 100% !important; height: 400px !important; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Monitor de Ejecuciones</h1>
        <p>Proyección en tiempo real vs Límite Mensual</p>

        <div class="kpi-grid">
            <div class="kpi-box warning">
                <div class="kpi-title">Proyección Fin de Mes</div>
                <div class="kpi-value" id="val-projection">Cargando...</div>
            </div>
            <div class="kpi-box safe">
                <div class="kpi-title">Colchón Disponible</div>
                <div class="kpi-value" id="val-buffer">Cargando...</div>
            </div>
            <div class="kpi-box">
                <div class="kpi-title">Límite del Plan</div>
                <div class="kpi-value">50.000</div>
            </div>
        </div>

        <canvas id="myChart"></canvas>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // PEGA AQUÍ TU ENLACE CSV DE GOOGLE SHEETS
        const SHEET_URL = 'TU_ENLACE_AQUI_ENTRE_LAS_COMILLAS'; 

        // Función principal
        async function initDashboard() {
            if(SHEET_URL.includes('TU_ENLACE')) {
                alert("¡Falta el enlace! Edita el archivo index.html y pon tu link de Google Sheets CSV.");
                return;
            }

            // 1. Descargar datos
            const response = await fetch(SHEET_URL);
            const csvText = await response.text();
            
            // 2. Procesar CSV
            const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

            // Filtramos y preparamos los arrays para la gráfica
            // Asegúrate de que los nombres de columnas coincidan con tu Sheet: 'Fecha', 'Consumo final'
            const labels = [];
            const values = [];
            
            let lastValue = 0;

            data.forEach(row => {
                // Ajusta estos nombres si en tu sheet se llaman diferente (ej: "Fecha Corta")
                // Se asume que la columna A es Fecha y la F (o G) es Consumo Final
                if(row['Fecha'] && row['Consumo final']) { 
                    // Truco: Cortar la fecha para que se vea bonita (dd-mmm) si viene larga
                    let cleanDate = row['Fecha'].split(',')[1] || row['Fecha']; 
                    labels.push(cleanDate);
                    
                    let val = parseInt(row['Consumo final'].replace('.', '').replace(',', ''));
                    values.push(val);
                    lastValue = val; // Guardamos el último para los KPIs
                }
            });

            // Actualizar KPIs (Simulación básica, idealmente leerías las celdas de resumen)
            document.getElementById('val-projection').innerText = new Intl.NumberFormat().format(values.reduce((a, b) => a + b, 0)); // Suma total aprox
            document.getElementById('val-buffer').innerText = "Calculando..."; // Esto lo refinaremos

            // 3. Crear Gráfica
            const ctx = document.getElementById('myChart').getContext('2d');
            
            // Crear degradado bonito
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.5)'); // Azul arriba
            gradient.addColorStop(1, 'rgba(54, 162, 235, 0)');   // Transparente abajo

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consumo Diario',
                        data: values,
                        borderColor: '#36a2eb', // Azul eléctrico
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0, // Sin puntos para que se vea limpio
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.4 // ¡La curva suave que querías!
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyFont: { size: 14 }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#888', maxTicksLimit: 10 }
                        },
                        y: {
                            grid: { color: '#333' }, // Líneas de fondo sutiles
                            ticks: { color: '#888' },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        initDashboard();
    </script>
</body>
</html>
