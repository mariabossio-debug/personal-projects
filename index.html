<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Consumo n8n</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #0f111a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1100px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 24px; font-weight: 500; color: #e2e8f0; }
        p { color: #a0aec0; margin: 5px 0 0 0; font-size: 14px; }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: #1a202c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2d3748;
            transition: transform 0.2s;
        }
        .kpi-card:hover { transform: translateY(-2px); border-color: #4a5568; }
        .kpi-label { font-size: 11px; color: #718096; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .kpi-value { font-size: 28px; font-weight: 700; margin-top: 8px; color: #f7fafc; }
        
        .status-good { color: #48bb78; }
        .status-warn { color: #ecc94b; }
        .status-danger { color: #f56565; }

        .chart-container {
            background-color: #1a202c;
            border-radius: 12px;
            border: 1px solid #2d3748;
            padding: 25px;
            height: 450px;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Dashboard de Ejecuciones</h1>
            <p>Monitoreo en tiempo real del consumo mensual</p>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Proyección Fin de Mes</div>
                <div class="kpi-value" id="kpi-proyeccion">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Cupo Disponible (Colchón)</div>
                <div class="kpi-value" id="kpi-colchon">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Consumo Hoy</div>
                <div class="kpi-value" id="kpi-hoy">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Estado del Plan</div>
                <div class="kpi-value" id="kpi-estado">--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </div>

    <script>
        // TU ENLACE YA ESTÁ PUESTO AQUÍ:
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMaYZ05TFwfTXY186xPhb7MMz_4Ayu4K9XKXzetsCUwTyh8eUIcV-btgYhrC4c4ixUhjATgTMFms1/pub?gid=1663598334&single=true&output=csv';
        const PLAN_LIMIT = 50000;

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                const results = Papa.parse(csvText, { header: false });
                const rawData = results.data;

                // Buscar encabezados
                let headerIndex = -1;
                for(let i=0; i<rawData.length; i++) {
                    // Buscamos columnas clave
                    if(rawData[i].join(' ').toLowerCase().includes("consumo final")) {
                        headerIndex = i;
                        break;
                    }
                }

                if(headerIndex === -1) {
                    // Intento de fallback si no encuentra encabezados
                    headerIndex = 0; 
                }

                const headers = rawData[headerIndex].map(h => h.toLowerCase());
                
                // Mapeo flexible de columnas
                const colFecha = headers.findIndex(h => h.includes("fecha corta")) !== -1 
                               ? headers.findIndex(h => h.includes("fecha corta")) 
                               : headers.findIndex(h => h.includes("fecha"));      
                
                const colConsumo = headers.findIndex(h => h.includes("consumo final"));

                const labels = [];
                const dataPoints = [];
                
                // Leer datos
                for(let i = headerIndex + 1; i < rawData.length; i++) {
                    const row = rawData[i];
                    if(row[colFecha] && row[colConsumo]) {
                        // Limpiar fecha
                        let dateText = row[colFecha];
                        if(dateText.includes(",")) dateText = dateText.split(",")[1].trim(); 
                        
                        // Limpiar números
                        let valStr = row[colConsumo].toString().replace(/\./g, "").replace(/,/g, "");
                        let val = parseInt(valStr);

                        if(!isNaN(val)) {
                            labels.push(dateText);
                            dataPoints.push(val);
                        }
                    }
                }

                // Cálculos
                const projectedTotal = dataPoints[dataPoints.length - 1]; 
                const buffer = PLAN_LIMIT - projectedTotal;
                const percentage = (projectedTotal / PLAN_LIMIT) * 100;

                // Renderizar KPIs
                document.getElementById('kpi-proyeccion').innerText = projectedTotal.toLocaleString();
                
                const colchonEl = document.getElementById('kpi-colchon');
                colchonEl.innerText = buffer.toLocaleString();
                colchonEl.className = buffer < 0 ? 'kpi-value status-danger' : 'kpi-value status-good';

                document.getElementById('kpi-hoy').innerText = new Date().toLocaleDateString('es-ES', {day: 'numeric', month: 'short'});
                
                const estadoEl = document.getElementById('kpi-estado');
                estadoEl.innerText = percentage.toFixed(1) + "%";
                if(percentage > 100) estadoEl.classList.add('status-danger');
                else if(percentage > 85) estadoEl.classList.add('status-warn');
                else estadoEl.classList.add('status-good');

                // Gráfica
                const ctx = document.getElementById('mainChart').getContext('2d');
                let gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(66, 153, 225, 0.5)');
                gradient.addColorStop(1, 'rgba(66, 153, 225, 0)');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ejecuciones',
                            data: dataPoints,
                            borderColor: '#4299e1',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Límite',
                            data: Array(labels.length).fill(PLAN_LIMIT),
                            borderColor: '#f56565',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#718096', maxTicksLimit: 10 } },
                            y: { grid: { color: '#2d3748' }, ticks: { color: '#718096' } }
                        },
                        interaction: { mode: 'nearest', axis: 'x', intersect: false }
                    }
                });

            } catch (error) {
                console.error(error);
                alert("Error cargando datos. Revisa la consola.");
            }
        }

        init();
    </script>
</body>
</html>
